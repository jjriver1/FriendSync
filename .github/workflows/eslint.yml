name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status 
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: |
          npm install eslint@8.57.0
          npm install @microsoft/eslint-formatter-sarif@2.1.7
        working-directory: ./frontend/friend-sync

      - name: Run ESLint
        run: npx eslint . --ignore-path ./.eslintignore --config ./.eslintrc.js --format @microsoft/eslint-formatter-sarif --output-file eslint-results.sarif
        continue-on-error: true
        working-directory: ./frontend/friend-sync

      - name: Upload analysis results to GitHub
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ./frontend/friend-sync/eslint-results.sarif
          wait-for-processing: true
